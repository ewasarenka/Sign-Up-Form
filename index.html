<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-up form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div>
        <div class="logo">
            <h1>Logo</h1>
        </div>
    </div>

    <div class="form-section">
        <form action="#" method="get">
            <div class="description-section">
                <h2><span class="line">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
                Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <div class="fill-section">
                <h2>Let's do this</h2>

                <div class="input-subsection">
                    <label for="name">First name</label>
                    <input type="text" required id="name" name="FirstName">
                    <label for="lastname">Last name</label>
                    <input type="text" required id="lastname" name="LastName">
                    <label for="email">Email</label>
                    <input type="email" required id="email" name="email">
                    <label for="phone">Phone number</label>
                    <input type="number" required id="phone" name="PhoneNumber">
                    <label for="pwd">Password</label>
                    <input type="password" required id="pwd" name="pwd">
                    <label for="pwdConfirm">Confirm password</label>
                    <input type="password" required id="pwdConfirm" name="pwdConfirm">
                </div>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</div>


<div class="template">
    <img src="sign-up-form.png" alt="template">
</div>

</body>
</html>
